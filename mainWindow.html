    <body class="maximized">
        <header>
            <div id="tab-group">
                <div class="tab current_tab" data-target="0"><span>My First Account</span></div>

            <div class="window_nav" id="config-btn">

        <main>

                <div id="main_header">
                    <h1>My First Account</h1>

                <div id="account_balance">

                            <label><span id="title">Verwendungszweck</span>
                                <input type="text" class="title" name="title" autocomplete="off">
                            </label>
                            <input type="hidden" value="0">
                            <button id="confirm" type="button" class="theme_background">Bestätigen</button>
                        </div>

                            <label><span id="name">Kontoname</span>
                                <input type="text" class="name" name="name" autocomplete="off">
                            </label>
                            <label><span id="interest_rate">Zinssatz</span>
                                <input type="text" class="name" name="interest_rate" autocomplete="off">
                            </label>
                            <div class="contain_two">
                                <label><span id="color_span">Themenfarbe</span>
                                    <span id="color_picker" class="theme_background"></span>
                                </label>
                                <label class="container"><span id="negative_span">Überziehen erlauben</span>
                                    <input type="checkbox" name="negative_values">
                                    <span class="toggle_checkbox"></span>
                                </label>
                            </div>
                            <button id="save_acc_set" type="button" class="theme_background">Speichern</button>
                        </div>
                    </aside>
                </div>
            </div>
        </main>

        <div id="standing_orders">
            <svg viewBox="0 0 283.5 283.5" id="back_btn">
                <polygon class="st0" points="178.9,141.7 271.7,234.5 234.5,271.7 141.7,178.9 48.900000000000006,271.7 11.799999999999997,234.5 104.6,141.7 11.8,48.900000000000006 48.9,11.800000000000011 141.7,104.6 234.5,11.799999999999997 271.7,48.900000000000006 "></polygon>
            </svg>
            <div id="order_wrapper">
                <div id="add_order" class="theme_background">
                    <h2>Dauerauftrag erstellen</h2>
                    <input type="hidden">
                    <label class="export_label" id="name_label"><span class="label_name"></span>
                        <input type="text" autocomplete="off">
                    </label>
                    <label class="export_label" id="amount_label"><span class="label_name"></span>
                        <input type="text" autocomplete="off">
                    </label>
                    <label class="export_label" id="exec_date_label"><span class="label_name"></span>
                        <div id="exec_date"></div>
                    </label>
                    <label class="export_label" id="interval_select"><span class="label_name"></span></label>
                    <label class="export_label" id="exec_on_last"><span class="label_name"></span></label>
                    <button type="button" class="theme_background" id="create_order"></button>
                </div>
                <div id="manage_orders" class="theme_background">
                    <h2>Daueraufträge verwalten</h2>
                </div>
            </div>
        </div>
        <div id="global_settings">
            <label class="container export_label"><span id="export_label_span">Kontosammlung exportieren</span>
                <button type="button" name="export" class="theme_background">Exportieren</button>
            </label>
            <label class="container import_label"><span id="import_label_span">Kontosammlung importieren</span>
                <button type="button" name="import" class="theme_background">Importieren</button>
            </label>
            <label class="container">
                <span id="dark_span">Dunkles Thema</span>
                <input type="checkbox" name="dark_mode" checked="checked">
                <span class="toggle_checkbox"></span>
            </label>
            <label>
                <span id="lang_span">Sprache</span>
                <span class="custom-select-container">
                    <span class="selected">Deutsch</span>
                    <span class="custom-select">
                        <span class="option" data-value="de">Deutsch</span>
                        <span class="option" data-value="en">Englisch</span>
                        <span class="option" data-value="fr">Französisch</span>
                        <span class="option" data-value="ja">Japanisch</span>
                        <span class="option" data-value="es">Spanish</span>
                        <select>
                            <option class="option" value="de">Deutsch</option>
                            <option class="option" value="en">Englisch</option>
                            <option class="option" value="fr">Französisch</option>
                            <option class="option" value="ja">Japanisch</option>
                            <option class="option" value="es">Spanisch</option>
                        </select>
                    </span>
                </span>
            </label>
            <button type="button" name="save_global_settings" class="theme_background">Speichern</button>
        </div>

        <div id="custom_alert">
            <span id="custom_message"></span>
            <div id="custom_html"></div>
            <div id="buttons">
                <button type="button" name="confirm" class="light_mode theme_background"></button>
                <button type="button" name="cancel" class="light_mode theme_background"></button>
            </div>
        </div>
    </body>
</html>
